<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos para Envío</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/Producto.js" type="text/javascript"></script>
    <script src="js/funciones.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>Registro de Productos para Envío</h1>

        <div id="mensajes"></div>

        <div class="row">
            <div class="col">
                <label for="txtid" class="form-label">ID</label>
                <div class="row">
                    <div class="col-4">
                        <input type="text" class="form-control" id="txtid" maxlength="5" required />
                    </div>
                    <div class="col-1">
                        <button class="btn btn-primary" onclick="consultar();">Consultar</button>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-3">
                <label for="txtnom" class="form-label"> Nombre Producto</label>
                <input type="text" class="form-control" id="txtnom" maxlength="30" required />
            </div>

            <div class="col-3">
                <label for="txtcat" class="form-label">Categoría</label>
                <input type="text" class="form-control" id="txtcat" maxlength="30" required />
            </div>

            <div class="col-3">
                <label for="txtdes" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="txtdes" maxlength="30" required />
            </div>

            <div class="col-3">
                <label for="txtdir" class="form-label"> Direccion</label>
                <input type="text" class="form-control" id="txtdir" maxlength="30" required />
            </div>
        </div>

        <br/>
        <br/>

        <div class="row">
            <div class="col-4">
                <label for="txtmar" class="form-label"> Marca </label>
                <select class="form-select" id="txtmar" required>
                    <option value="">Seleccione una Marca</option>
                    <option value="opcion1">Whal professional</option>
                    <option value="opcion2">Andis</option>
                    <option value="opcion3">GAMA</option>
                </select>
            </div>

            <div class="col-4">
                <label class="form-check-label">Tipo de envio</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="envio" id="txten" value="opcion1" required>
                    <label class="form-check-label" for="optip1">Nacional</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="envio" id="txten" value="opcion2">
                    <label class="form-check-label" for="optip2">Internacional</label>
                </div>
            </div>

            <div class="col-4">
                <label for="txtsto" class="form-label"> Stock Producto</label>
                <input type="number" class="form-control" id="txtsto" min="0" required />
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label for="txtpre" class="form-label"> Precio Producto</label>
                <input type="number" class="form-control" id="txtpre" min="0" required />
            </div>

            <div class="col-4">
                <label for="txtop" class="form-label"> Opciones de pago</label>
                <select class="form-select" id="txtop" required>
                    <option value="">Seleccione un tipo de pago</option>
                    <option value="opcion1">Debito</option>
                    <option value="opcion2">Efectivo</option>
                    <option value="opcion3">Transferiencia</option>
                </select>
            </div>

            <div class="col-4">
                <label class="form-check-label">Estado de pago</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Estado" id="txtest" value="opcion1" required>
                    <label class="form-check-label" for="optip1">Aceptado</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Estado" id="txtest" value="opcion2">
                    <label class="form-check-label" for="optip2">Rechazado</label>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label for="txtcol" class="form-label">opciones de color</label>
                <select class="form-select" id="txtcol" required>
                    <option value="">Seleccione un tipo de color</option>
                    <option value="opcion1">Rojo</option>
                    <option value="opcion2">Negro</option>
                    <option value="opcion3">Azul</option>
                </select>
            </div>

            <div class="col-4">
                <button class="btn btn-primary btn-lg" style="width:100%;" onclick="registrar();">Registrar</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-lg" style="width:100%;" onclick="modificar();">Modificar</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-lg" style="width:100%;" onclick="eliminar();">Eliminar</button>
            </div>
        </div>

        <br/>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Campo 1</th>
                    <th>Campo 2</th>
                    <th>Campo 3</th>
                    <th>Campo 4</th>
                    <th>Campo 5</th>
                    <th>Campo 6</th>
                    <th>Campo 7</th>
                    <th>Campo 8</th>
                    <th>Campo 9</th>
                    <th>Campo 10</th>
                    <th>Campo 11</th>
                    <th>Campo 12</th>
                </tr>
            </thead>
            <tbody id="tabladedatos">
            
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
